<!-- col-screensize-numberofcolumns -->
<!-- xs < 768px => phones
     sm > 768px => tablets
     md > 992px => medium Desktops
     lg > 1200px => large Desktops
-->
<div class="row">
  <div class="col-xs-12">
    <img [src]="recipeDetail.imagePath"
         title="{{recipeDetail.name}}"
         class="img-responsive"
         style="max-height: 100px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipeDetail.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <!-- delete href="#" to fix the reloading page problem
        <li><a href="#" (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li> -->
        <li><a style="cursor: pointer; " (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
        <li><a style="cursor: pointer; " (click)="onEditRecipe()">Edit Recipe</a></li>
        <li><a style="cursor: pointer;">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipeDetail.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipeDetail.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }} pcs
      </li>
    </ul>
  </div>
</div>
