<div class="row">
  <!-- col-screensize-numberofcolumns -->
  <!-- xs < 768px => phones
       sm > 768px => tablets
       md > 992px => medium Desktops
       lg > 1200px => large Desktops
  -->
  <div class="col-xs-12">
    <img [src]="recipeDetail.imagePath"
         title="{{recipeDetail.name}}"
         class="img-responsive"
         style="max-height: 100px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipeDetail.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a href="#">To Shopping List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipeDetail.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
